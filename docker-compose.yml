

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
    networks:
      - backend
    depends_on:
      api:
        condition: service_healthy

  api:
    build: .
    container_name: financial-anomaly-detection
    ports:
      - "8000:8000"
    networks:
      backend:
        aliases:
          - financial-anomaly-detection
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health || exit 1"]
      interval: 5s
      retries: 5
      timeout: 3s
      start_period: 5s

networks:
  backend:
    driver: bridge
