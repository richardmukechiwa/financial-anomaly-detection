version: "3.9"

services:
  python-scoring:
    build:
      context: ./python-scoring
    container_name: python-scoring
    restart: always
    environment:
      MODEL_PATH: /app/models/iforest_model_v1.pkl
      MODEL_VERSION: v1
      DB_HOST: n8n-mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_DATABASE: n8n_workflows
      SCORE_THRESHOLD_HIGH: -0.3
      SCORE_THRESHOLD_MED: -0.1
    ports:
      - "8000:8000"
    volumes:
     
      - ./python-scoring/models:/app/models

    networks:
      - n8n_network

  n8n:
    image: n8nio/n8n:1.119.1
    container_name: n8n
    restart: always
    env_file: .env
    environment:
      DB_TYPE: mysqldb
      DB_MYSQLDB_HOST: n8n-mysql    # uses existing mysql container
      DB_MYSQLDB_PORT: 3306
      DB_MYSQLDB_DATABASE: n8n_workflows
      DB_MYSQLDB_USER: root
      DB_MYSQLDB_PASSWORD: password
    ports:
      - "5678:5678"
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - python-scoring
    networks:
      - n8n_network

networks:
  n8n_network:
    driver: bridge

