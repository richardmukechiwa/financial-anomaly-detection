version: "3.8"

networks:
  app_network:
    driver: bridge

services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: frauddb
    ports:
      - "3306:3306"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  financial-anomaly-detection:
    build:
      context: ./financial-anomaly-detection
    container_name: financial-anomaly-detection
    restart: always
    ports:
      - "8000:8000"
    networks:
      - app_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_NAME=frauddb
      - DB_USER=root
      - DB_PASSWORD=root
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - DB_TYPE=mysqldb
      - DB_MYSQLDB_HOST=mysql
      - DB_MYSQLDB_PORT=3306
      - DB_MYSQLDB_DATABASE=frauddb
      - DB_MYSQLDB_USER=root
      - DB_MYSQLDB_PASSWORD=root
      - GENERIC_TIMEZONE=Africa/Harare
    ports:
      - "5678:5678"
    networks:
      - app_network
    depends_on:
      financial-anomaly-detection:
        condition: service_healthy
